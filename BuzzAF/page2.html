<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Two</title>
</head>
<body>
  <h1 id="world">World</h1>
  <button type="button" name="button" onclick="change();">Change The World</button>
  <script>
    function change() {
      var world = document.getElementById("world");
      console.log("World = " + world);
      world.innerHTML = "Changed World";
    }
  </script>
</body>
</html>
